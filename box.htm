<!DOCTYPE html>
<html>
<head>
    <title>Simple AR.js Marker Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
        
        <!-- Marker: Change "hiro" to "kanji" or another marker name if needed -->
        <a-marker preset="hiro">
            
            <!-- 3D Cube: Modify color or position -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
            
        </a-marker>

        <!-- AR.js Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
